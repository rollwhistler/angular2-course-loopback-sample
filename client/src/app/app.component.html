<form #formLogin="ngForm" (ngSubmit)="submit(formLogin)">
    <md-input-container>
        <input mdInput placeholder="Username" name="username" ngModel required>
    </md-input-container>
    <md-input-container>
        <input mdInput placeholder="Password" type="password" name="password" ngModel required>
    </md-input-container>
    <button md-raised-button type="submit">Submit</button>

</form>
